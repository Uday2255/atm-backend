<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="css/history.css">
</head>
<body>
    

<div class="container">
    <h2>Transaction History</h2>


    <ul id="historyList" class="list">
        <li>Loading transactions...</li>
    </ul>

    <a href="menu.html" class="back-btn">Back to Menu</a>
</div>

<script src="js/history.js"></script>
<script>


function isLoggedIn() {
    return sessionStorage.getItem("accountNumber") !== null;
}

if (!isLoggedIn()) {
    window.location.replace("index.html");
}


window.addEventListener("popstate", function() {
    if (isLoggedIn()) {
        history.go(1);
    } else {
        window.location.replace("index.html");
    }
});


history.pushState(null, null, location.href);

window.onpageshow = function(event) {
    if (event.persisted) {
        window.location.reload();
    }
};


let username = sessionStorage.getItem("name") || "User";
document.getElementById("welcomeText").textContent = `Welcome, ${username}`;

function logout() {
    sessionStorage.clear();
    alert("Logged out successfully!");
    window.location.replace("index.html");
}


let timer = setTimeout(() => {
    sessionStorage.clear();
    alert("Session expired!");
    window.location.replace("index.html");
}, 120000);

document.onmousemove = document.onclick = document.onkeydown = () => {
    clearTimeout(timer);
    timer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired!");
        window.location.replace("index.html");
    }, 120000);
};

</script>

</body>
</html>
