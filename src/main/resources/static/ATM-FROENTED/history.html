<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="css/history.css">
</head>
<body>
    

<div class="container">
    <h2>Transaction History</h2>

    <!-- Transaction List -->
    <ul id="historyList" class="list">
        <li>Loading transactions...</li>
    </ul>

    <a href="menu.html" class="back-btn">Back to Menu</a>
</div>

<script src="js/history.js"></script>
<script>
// =============== 100% WORKING – BACK BUTTON = LOGIN PAGE ===============

function isLoggedIn() {
    return sessionStorage.getItem("accountNumber") !== null;
}

// If not logged in → go to login
if (!isLoggedIn()) {
    window.location.replace("index.html");
}

// THIS IS THE MAGIC LINE – MAKES BACK BUTTON GO TO LOGIN
window.addEventListener("popstate", function() {
    if (isLoggedIn()) {
        // User is still logged in → block going back
        history.go(1);  // This pushes forward again
    } else {
        // Not logged in → force login page
        window.location.replace("index.html");
    }
});

// Run on first load
history.pushState(null, null, location.href);

// Block page cache completely
window.onpageshow = function(event) {
    if (event.persisted) {
        window.location.reload();
    }
};

// Show username
let username = sessionStorage.getItem("name") || "User";
document.getElementById("welcomeText").textContent = `Welcome, ${username}`;

// Logout function
function logout() {
    sessionStorage.clear();
    alert("Logged out successfully!");
    window.location.replace("index.html");
}

// Auto logout after 2 minutes
let timer = setTimeout(() => {
    sessionStorage.clear();
    alert("Session expired!");
    window.location.replace("index.html");
}, 120000);

document.onmousemove = document.onclick = document.onkeydown = () => {
    clearTimeout(timer);
    timer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired!");
        window.location.replace("index.html");
    }, 120000);
};

</script>

</body>
</html>
