<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <link rel="stylesheet" href="css/withdrawal.css">
</head>
<body>

    <h1 class="welcome-title">Withdraw Money</h1>

    <div class="container">
        <h2>Enter Amount</h2>

        <form id="withdrawForm">
            <input type="number" 
                   id="amount" 
                   placeholder="Enter amount (min ₹100)" 
                   min="100" 
                   step="100" 
                   required>
            <button type="submit" class="btn">Withdraw Cash</button>
        </form>

        <p id="msg"></p>
        <a href="menu.html" class="back-btn">Back to Menu</a>
    </div>

    <script src="js/withdrawal.js"></script>
    <script>
// =============== 100% WORKING – BACK BUTTON = LOGIN PAGE ===============

function isLoggedIn() {
    return sessionStorage.getItem("accountNumber") !== null;
}

// If not logged in → go to login
if (!isLoggedIn()) {
    window.location.replace("index.html");
}

// THIS IS THE MAGIC LINE – MAKES BACK BUTTON GO TO LOGIN
window.addEventListener("popstate", function() {
    if (isLoggedIn()) {
        // User is still logged in → block going back
        history.go(1);  // This pushes forward again
    } else {
        // Not logged in → force login page
        window.location.replace("index.html");
    }
});

// Run on first load
history.pushState(null, null, location.href);

// Block page cache completely
window.onpageshow = function(event) {
    if (event.persisted) {
        window.location.reload();
    }
};

// Show username
let username = sessionStorage.getItem("name") || "User";
document.getElementById("welcomeText").textContent = `Welcome, ${username}`;

// Logout function
function logout() {
    sessionStorage.clear();
    alert("Logged out successfully!");
    window.location.replace("index.html");
}

// Auto logout after 2 minutes
let timer = setTimeout(() => {
    sessionStorage.clear();
    alert("Session expired!");
    window.location.replace("index.html");
}, 6000);

document.onmousemove = document.onclick = document.onkeydown = () => {
    clearTimeout(timer);
    timer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired!");
        window.location.replace("index.html");
    }, 6000);
};

</script>

  
</body>
</html>
