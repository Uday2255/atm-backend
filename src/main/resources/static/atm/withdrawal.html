<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <link rel="stylesheet" href="css/withdrawal.css">
</head>
<body>

    <h1 class="welcome-title">Withdraw Money</h1>

    <div class="container">
        <h2>Enter Amount</h2>

        <form id="withdrawForm">
            <input type="number" 
                   id="amount" 
                   placeholder="Enter amount (min â‚¹100)" 
                   min="100" 
                   step="100" 
                   required>
            <button type="submit" class="btn">Withdraw Cash</button>
        </form>

        <p id="msg"></p>
        <a href="menu.html" class="back-btn">Back to Menu</a>
    </div>

    <script src="js/withdrawal.js"></script>
    <script>


function isLoggedIn() {
    return sessionStorage.getItem("accountNumber") !== null;
}

if (!isLoggedIn()) {
    window.location.replace("index.html");
}


window.addEventListener("popstate", function() {
    if (isLoggedIn()) {

        history.go(1);
    } else {

        window.location.replace("index.html");
    }
});


history.pushState(null, null, location.href);


window.onpageshow = function(event) {
    if (event.persisted) {
        window.location.reload();
    }
};


let username = sessionStorage.getItem("name") || "User";
document.getElementById("welcomeText").textContent = `Welcome, ${username}`;


function logout() {
    sessionStorage.clear();
    alert("Logged out successfully!");
    window.location.replace("index.html");
}


let timer = setTimeout(() => {
    sessionStorage.clear();
    alert("Session expired!");
    window.location.replace("index.html");
}, 6000);

document.onmousemove = document.onclick = document.onkeydown = () => {
    clearTimeout(timer);
    timer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired!");
        window.location.replace("index.html");
    }, 6000);
};

</script>

  
</body>
</html>
