<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
    <link rel="stylesheet" href="css/deposit.css">
</head>
<body>

    <h1 class="welcome-title">Deposit Money</h1>

    <div class="container">
        <h2>Insert Cash Notes</h2>

        <div class="note-group">
            <input type="number" id="note100" class="note-input" placeholder="100 × notes" min="0" value="0">
            <input type="number" id="note200" class="note-input" placeholder="200 × notes" min="0" value="0">
            <input type="number" id="note500" class="note-input" placeholder="500 × notes" min="0" value="0">
        </div>

        <div class="total-box" id="totalBox">Total: ₹0</div>

        <button onclick="depositCash()" class="btn deposit-btn">Deposit Now</button>

        <p id="msg"></p>
        <a href="menu.html" class="back-btn">Back to Menu</a>
    </div>

    <script src="js/deposit.js"></script>
    <script>
// =============== 100% WORKING – BACK BUTTON = LOGIN PAGE ===============

function isLoggedIn() {
    return sessionStorage.getItem("accountNumber") !== null;
}

// If not logged in → go to login
if (!isLoggedIn()) {
    window.location.replace("index.html");
}

// THIS IS THE MAGIC LINE – MAKES BACK BUTTON GO TO LOGIN
window.addEventListener("popstate", function() {
    if (isLoggedIn()) {
        // User is still logged in → block going back
        history.go(1);  // This pushes forward again
    } else {
        // Not logged in → force login page
        window.location.replace("index.html");
    }
});

// Run on first load
history.pushState(null, null, location.href);

// Block page cache completely
window.onpageshow = function(event) {
    if (event.persisted) {
        window.location.reload();
    }
};

// Show username
let username = sessionStorage.getItem("name") || "User";
document.getElementById("welcomeText").textContent = `Welcome, ${username}`;

// Logout function
function logout() {
    sessionStorage.clear();
    alert("Logged out successfully!");
    window.location.replace("index.html");
}

// Auto logout after 2 minutes
let timer = setTimeout(() => {
    sessionStorage.clear();
    alert("Session expired!");
    window.location.replace("index.html");
}, 120000);

document.onmousemove = document.onclick = document.onkeydown = () => {
    clearTimeout(timer);
    timer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired!");
        window.location.replace("index.html");
    }, 120000);
};

</script>
 
</body>
</html>
