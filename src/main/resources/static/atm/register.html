<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ATM System</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/mobile-fix.css">
    <style>
        /* CENTERED SUCCESS BOX ‚Äì BANK LEVEL BEAUTY */
        #account-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            padding: 40px 60px;
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.7);
            text-align: center;
            z-index: 9999;
            border: 3px solid #60a5fa;
            animation: pop 0.7s ease-out;
            max-width: 92%;
            display: none;
        }
        #account-box h3 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #60a5fa;
            text-shadow: 0 0 15px #60a5fa;
        }
        #accountNumberDisplay {
            font-size: 34px !important;
            font-weight: bold;
            color: #fbbf24 !important;
            letter-spacing: 4px;
            margin: 15px 0;
            text-shadow: 0 0 20px #fbbf24;
        }
        #countdown {
            font-size: 26px;
            color: #fbbf24 !important;
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.08); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1 class="welcome-title">üè¶ Hai, Welcome to ATM! üè¶</h1>

    <div class="container">
        <h2>Create Account</h2>

        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required autofocus>
            <input type="text" id="phone" placeholder="Phone Number (10 digits)" 
                   maxlength="10" pattern="[6-9][0-9]{9}" required>
            <input type="password" id="pin" placeholder="Create PIN (4 digits)" maxlength="4" required>
            <input type="number" id="balance" placeholder="Initial Deposit (‚Çπ1000 - ‚Çπ10000)" 
                   min="1000" max="10000" required>
            <button type="submit" class="btn">Register Now</button>
        </form>

        <!-- CENTERED SUCCESS BOX -->
        <div id="account-box">
            <h3>Account Created Successfully!</h3>
            <p><strong>Name:</strong> <span id="usernameDisplay"></span></p>
            <p><strong>Account Number:</strong><br>
               <span id="accountNumberDisplay"></span>
            </p>
            <p>Redirecting in <span id="countdown">5</span> seconds...</p>
        </div>

        <p id="msg"></p>
        <a href="index.html">Already have an account? Login here</a>
    </div>

    <script src="js/register.js"></script>
    <script src="js/background.js"></script>
    <script>sessionStorage.clear();</script>
</body>
</html>
